<div class="seccion">
    <div class="row m-0 p-0 mt-5">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 m-0 p-0">
            <span class="back">Volver</span>
        </div>
    </div>
    <div class="row m-0 p-0 mt-5">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 m-0 p-0">
            <div class="row m-0 p-0">
                <div class="col-lg-8 col-md-7 col-sm-7 col-12 m-0 p-0">
                    <div class="row m-0 p-0">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12 banner">
                            <span class="title-form">Datos del pasajero</span>
                        </div>
                    </div>
                    <div class="row m-0 p-0">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12 m-0 p-0 mb-4 banner-data">
                            <app-passenger-data *ngFor="let user of datosuser; let i = index;" [user]="user" [gds]="gds" [index]="i + 1"
                            [lstpaises]="lstpaises" [lstDocument]="lstDocument"></app-passenger-data>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-5 col-sm-5 col-12 m-0 p-0">
                    <div class="row m-0 p-0">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                            <app-detail-price></app-detail-price>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="seccion">
    <div class="row m-0 p-0 mt-5">
        <div *ngIf="data.lapprovers?.length === 0" class="col-12 col-md-12 col-sm-12 col-12 m-0 p-0 txtSolicitud text-center">
            <span class="txtSolicitud">!Felicidades¡</span><br/>
            <span class="txtSolicitud">Tu reserva ha sido generada</span>
        </div>
        <div *ngIf="data.lapprovers?.length > 0" class="col-12 col-md-12 col-sm-12 col-12 m-0 p-0 txtSolicitud text-center">
            <span class="txtSolicitud">!Felicidades¡</span><br/>
            <span class="txtSolicitud">La solicitud ha sido enviada satisfactoriamente</span>
        </div>
    </div>
    <div class="row m-0 p-0">
        <div class="col-lg-8 col-md-7 col-sm-7 col-12 m-0 p-0">
            <div class="row m-0 p-0 mt-4">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 m-0 p-0 banner">
                    <div class="row m-0 p-0">
                        <div class="col m-0 p-0 text-center">
                            <span class="textCodigo">Código de reserva</span>
                        </div>
                        <div class="col m-0 p-0 text-center">
                            <span class="divCodigo">{{data.pnr}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row m-0 p-0 mt-4">
                <!-- <span class="txtSolicitud"><img class="mr-2" width="30" src="/assets/Images/flight/airplane_ida.svg"> Mi vuelo</span><br/> -->
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 m-0 p-0  mb-4 banner3">
                    <app-modal-section [tipo]="2" *ngFor="let section of data.lsections" [section]="section"></app-modal-section>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 m-0 p-0 mb-4 banner-data">
                    <app-approvers-policies *ngIf="data.lpolicies?.length > 0 || data.lapprovers?.length > 0" 
                        [aproverValid]="true" [data]="company" [tipo]="1" [updateAproval]="updateAproval"  [currency]="data.oprice.currency"  [lpolicies]="data.lpolicies" [lapprovers]="data.lapprovers"></app-approvers-policies>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-5 col-sm-5 col-12">
            <div class="row m-0 p-0 mt-4 desliz">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 m-0 p-3 banner2">
                    <span class="txtGestion"><img class="mr-2" width="30" src="/assets/Images/flight/time.svg"> Los aprobadores solo tienen hasta:</span><br/>
                    <span class="txtSolicitudHas">{{data.timeLimitShow}}</span>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 m-0 p-0 mt-4 banner3">
                    <app-detail-price [flight]="data"></app-detail-price>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 m-0 p-0 mt-4 banner3">
                    <app-detail-passengers [users]="datosuser"></app-detail-passengers>
                </div>
            </div>
        </div>
    </div>

    <div class="row m-0 p-0">
        <div  class="col-lg col-md col-sm col m-0 p-0 mt-3 mb-3 text-center">
            <span (click)="goInit()" class="next">Cerrar</span>
        </div>
 
    </div>
</div>
